name: 2ly
services:
  # Initialize cryptographic keys on first run
  init-keys:
    image: ghcr.io/alpinai/init-keys:latest
    container_name: 2ly-init-keys
    volumes:
      - ./.docker-keys:/data/keys:rw # Bind mount keys directory to host
    restart: 'no'

  # NATS with JetStream for persistence
  nats:
    image: nats:2.10-alpine
    container_name: 2ly-nats
    ports:
      - '4222:4222' # Client connections
      - '8222:8222' # HTTP monitoring
    command: ['--jetstream', '--store_dir=/data/nats', '--http_port=8222', '--server_name=2ly-nats-01']
    volumes:
      - 2ly-data:/data:rw
      - ./.docker-keys:/keys:ro # Bind mount for operator.jwt access (future JWT auth)
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NATS Dashboard for monitoring
  nats-dashboard:
    image: mdawar/nats-dashboard:latest
    container_name: 2ly-nats-dashboard
    ports:
      - '8001:80'
    volumes:
      - ./nats-dashboard-config.json:/srv/config.json
    depends_on:
      - nats
    networks:
      - 2ly-network
    restart: unless-stopped
    profiles:
      - development

  # DGraph Zero (cluster coordination)
  dgraph-zero:
    image: dgraph/dgraph:latest
    container_name: 2ly-dgraph-zero
    ports:
      - '5080:5080' # internal gRPC
      - '6080:6080' # HTTP
    command: dgraph zero --my=dgraph-zero:5080 --wal=/data/dgraph/zero-wal
    volumes:
      - 2ly-data:/data:rw
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:6080/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # DGraph Alpha (data node)
  dgraph-alpha:
    image: dgraph/dgraph:latest
    container_name: 2ly-dgraph-alpha
    ports:
      - '7080:7080' # internal gRPC
      - '8080:8080' # HTTP/GraphQL
      - '9080:9080' # external gRPC private
    command: dgraph alpha --my=dgraph-alpha:7080 --zero=dgraph-zero:5080 --security whitelist=172.20.0.0/8,127.0.0.1/32,192.168.0.0/16 --postings=/data/dgraph/postings --wal=/data/dgraph/wal
    volumes:
      - 2ly-data:/data:rw
    depends_on:
      dgraph-zero:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 2LY Backend
  backend:
    image: ghcr.io/alpinai/backend:latest
    container_name: 2ly-backend
    environment:
      - NODE_ENV=production
      - CORS_ORIGINS=/.2ly.ai$/,http://localhost:8888,http://localhost:3000
      - DGRAPH_URL=dgraph-alpha:8080
      - NATS_SERVERS=nats:4222
      - EXPOSED_NATS_SERVERS=localhost:4222
      - EXPOSED_REMOTE_MCP=http://localhost:3001
      - JWT_PRIVATE_KEY_PATH=/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/keys/public.pem
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for keys..."
        while [ ! -f /keys/.env.generated ]; do sleep 1; done
        echo "Keys found. Waiting 1s for sync..."
        sleep 1
        echo "Sourcing keys..."
        set -a
        . /keys/.env.generated
        set +a
        echo "Starting Backend..."
        exec node packages/backend/dist/index.js
    ports:
      - 3000:3000
    volumes:
      - 2ly-data:/data:ro
      - ./.docker-keys:/keys:ro # Bind mount keys to /keys (simpler mount path)
    depends_on:
      nats:
        condition: service_started
      dgraph-alpha:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 5s
      timeout: 3s
      retries: 10

  # 2LY Tool Runtime
  main-runtime:
    image: ghcr.io/alpinai/runtime:latest
    container_name: 2ly-main-runtime
    environment:
      - NATS_SERVERS=nats:4222
      - RUNTIME_NAME=Main Runtime
      - REMOTE_PORT=3001
      - ROOTS=TEMP:/tmp
      - JWT_PRIVATE_KEY_PATH=/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/keys/public.pem
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for keys..."
        while [ ! -f /keys/.env.generated ]; do sleep 1; done
        echo "Keys found. Waiting 1s for sync..."
        sleep 1
        echo "Sourcing keys..."
        set -a
        . /keys/.env.generated
        set +a
        echo "Starting Runtime..."
        exec node packages/runtime/dist/index.js
    ports:
      - 3001:3001
    volumes:
      - 2ly-data:/data:ro
      - ./.docker-keys:/keys:ro # Bind mount keys to /keys (simpler mount path)
    depends_on:
      nats:
        condition: service_started
      dgraph-alpha:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped

  # 2LY Frontend
  frontend:
    image: ghcr.io/alpinai/frontend:latest
    container_name: 2ly-frontend
    ports:
      - 8888:80
    networks:
      - 2ly-network
    restart: unless-stopped

  # 2LY Doc
  doc:
    image: ghcr.io/alpinai/doc:latest
    container_name: 2ly-doc
    ports:
      - 3010:3000
    networks:
      - 2ly-network
    restart: unless-stopped

volumes:
  2ly-data:
    driver: local

networks:
  2ly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
