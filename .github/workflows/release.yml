name: Create Release

on:
  push:
    branches: [main]

jobs:
  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create tags and releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }} # Use PAT to trigger workflows

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/backend/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if version changed
        id: check-version
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "No previous tags found - this is the first release"
            exit 0
          fi

          # Extract version from latest tag (remove 'v' prefix)
          LATEST_VERSION="${LATEST_TAG#v}"

          echo "Latest tag:    $LATEST_TAG (v$LATEST_VERSION)"
          echo "Current version: v$CURRENT_VERSION"

          if [ "$CURRENT_VERSION" == "$LATEST_VERSION" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged - skipping release"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed - will create release"
          fi

      - name: Check if tag already exists
        if: steps.check-version.outputs.changed == 'true'
        id: check-tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists - skipping release creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist - will create release"
          fi

      - name: Create and push tag
        if: steps.check-version.outputs.changed == 'true' && steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"

          echo "✅ Created and pushed tag: $TAG"

      - name: Create GitHub Release
        if: steps.check-version.outputs.changed == 'true' && steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          gh release create "$TAG" \
            --title "Release $VERSION" \
            --notes "Release $VERSION

          This release was automatically created from the main branch.

          ## NPM Package
          The runtime package has been published to NPM:
          - [@2ly/runtime@$VERSION](https://www.npmjs.com/package/@2ly/runtime/v/$VERSION)

          Install with:
          \`\`\`bash
          npm install @2ly/runtime@$VERSION
          \`\`\`

          ## Docker Images
          The following Docker images have been built and tagged with this version:
          - \`ghcr.io/${{ github.repository_owner }}/backend:$VERSION\`
          - \`ghcr.io/${{ github.repository_owner }}/frontend:$VERSION\`
          - \`ghcr.io/${{ github.repository_owner }}/runtime:$VERSION\`
          - \`ghcr.io/${{ github.repository_owner }}/doc:$VERSION\`"

          echo "✅ Created GitHub release: $TAG"

      - name: Version unchanged - no release needed
        if: steps.check-version.outputs.changed == 'false'
        run: |
          echo "ℹ️ Version unchanged from latest tag"
          echo "No release created - this is expected for PRs without version bumps"
          echo ""
          echo "Current version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "To create a new release, use the 'Bump Version' workflow in GitHub Actions."

      - name: Release already exists
        if: steps.check-version.outputs.changed == 'true' && steps.check-tag.outputs.exists == 'true'
        run: |
          echo "ℹ️ Release ${{ steps.version.outputs.tag }} already exists"
          echo "No action taken - tag already created"
