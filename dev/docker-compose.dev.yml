name: 2ly
services:
  # Initialize cryptographic keys on first run
  init-keys:
    build:
      context: ../scripts/init-keys
      dockerfile: Dockerfile
    container_name: 2ly-init-keys
    volumes:
      - ../.docker-keys:/data/keys:rw  # Bind mount keys directory to host
    restart: "no"
    profiles:
      - init

  # NATS with JetStream for persistence
  nats:
    image: nats:2.10-alpine
    container_name: 2ly-nats
    ports:
      - '4222:4222' # Client connections
      - '8222:8222' # HTTP monitoring
    command: [ '--jetstream', '--store_dir=/data/nats', '--http_port=8222', '--server_name=2ly-nats-01' ]
    volumes:
      - 2ly-data:/data:rw
      - ../.docker-keys:/keys:ro  # Bind mount for operator.jwt access (future JWT auth)
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:8222/healthz' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NATS Dashboard for monitoring
  nats-dashboard:
    image: mdawar/nats-dashboard:latest
    container_name: 2ly-nats-dashboard
    ports:
      - '8001:80'
    volumes:
      - ./nats-dashboard-config.json:/srv/config.json
    depends_on:
      - nats
    networks:
      - 2ly-network
    restart: unless-stopped

  # DGraph Zero (cluster coordination)
  dgraph-zero:
    image: dgraph/dgraph:latest
    container_name: 2ly-dgraph-zero
    ports:
      - '5080:5080' # internal gRPC
      - '6080:6080' # HTTP
    command: dgraph zero --my=dgraph-zero:5080 --wal=/data/dgraph/zero-wal
    volumes:
      - 2ly-data:/data:rw
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:6080/health' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # DGraph Alpha (data node)
  dgraph-alpha:
    image: dgraph/dgraph:latest
    container_name: 2ly-dgraph-alpha
    ports:
      - '7080:7080' # internal gRPC
      - '8080:8080' # HTTP/GraphQL
      - '9080:9080' # external gRPC private
    command: dgraph alpha --my=dgraph-alpha:7080 --zero=dgraph-zero:5080 --security whitelist=0.0.0.0/0 --postings=/data/dgraph/postings --wal=/data/dgraph/wal
    volumes:
      - 2ly-data:/data:rw
    depends_on:
      dgraph-zero:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:8080/health' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # DGraph Ratel (UI for development)
  dgraph-ratel:
    image: dgraph/ratel:latest
    container_name: 2ly-dgraph-ratel
    ports:
      - '8000:8000'
    networks:
      - 2ly-network

  # 2LY Backend
  backend:
    build:
      context: ../
      dockerfile: packages/backend/Dockerfile
    container_name: 2ly-backend
    environment:
      - NODE_ENV=development
      - DGRAPH_URL=dgraph-alpha:8080
      - NATS_SERVERS=nats:4222
      - EXPOSED_NATS_SERVERS=localhost:4222
      - JWT_PRIVATE_KEY_PATH=/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/keys/public.pem
    env_file:
      - ../.docker-keys/.env.generated
    ports:
      - 3000:3000
    volumes:
      - 2ly-data:/data:ro
      - ../.docker-keys:/keys:ro  # Bind mount keys to /keys (simpler mount path)
    depends_on:
      nats:
        condition: service_started
      dgraph-alpha:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3000/health' ]
      interval: 5s
      timeout: 3s
      retries: 10
    profiles:
      - backend
      - all

  # 2LY Tool Runtime
  main-runtime:
    build:
      context: ../
      dockerfile: packages/runtime/Dockerfile
    container_name: 2ly-main-runtime
    environment:
      - NATS_SERVERS=nats:4222
      - RUNTIME_NAME=Main Runtime
      - ROOTS=TEMP:/tmp
      - JWT_PRIVATE_KEY_PATH=/keys/private.pem
      - JWT_PUBLIC_KEY_PATH=/keys/public.pem
    env_file:
      # MASTER_KEY will be injected by the .env.generated file
      - ../.docker-keys/.env.generated
    ports:
      - 3001:3001
    volumes:
      - 2ly-data:/data:ro
      - ../.docker-keys:/keys:ro  # Bind mount keys to /keys (simpler mount path)
    depends_on:
      nats:
        condition: service_started
      dgraph-alpha:
        condition: service_healthy
    networks:
      - 2ly-network
    restart: unless-stopped
    profiles:
      - runtime
      - all

  # 2LY Frontend
  frontend:
    build:
      context: ../
      dockerfile: packages/frontend/Dockerfile
      args:
        BUILD_MODE: development
    container_name: 2ly-frontend
    environment:
      - VITE_GRAPHQL_HOST=localhost:3000
      - VITE_GRAPHQL_HOST_SSL=false
    ports:
      - 8888:80
    networks:
      - 2ly-network
    restart: unless-stopped
    profiles:
      - frontend
      - all

  doc:
    build:
      context: ../packages/doc
      dockerfile: Dockerfile
    container_name: 2ly-doc
    ports:
      - 3010:3000
    networks:
      - 2ly-network
    restart: unless-stopped

volumes:
  2ly-data:
    driver: local

networks:
  2ly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
