scalar Date

enum ActiveStatus {
  ACTIVE
  INACTIVE
}

enum MCPTransportType {
  STREAM
  SSE
  STDIO
}

enum ExecutionTarget {
  AGENT
  EDGE
}

enum RuntimeType {
  EDGE
  MCP
}

enum SkillMode {
  LIST
  OPTIMIZED
  SMART
}

type Infra {
  nats: String
  remoteMCP: String
}

type System {
  id: ID!
  initialized: Boolean!
  createdAt: Date!
  updatedAt: Date!
  runtimes: [Runtime!]
  defaultWorkspace: Workspace
}

type Workspace {
  id: ID!
  name: String!
  createdAt: Date!
  mcpServers: [MCPServer!]
  mcpTools: [MCPTool!]
  runtimes: [Runtime!]
  skills: [Skill!]
  registryServers: [MCPRegistryServer!]
  onboardingSteps: [OnboardingStep!]
  aiProviders: [AIProviderConfig!]
  defaultAIModel: String
  oauthProviders: [OAuthProviderConfig!]
}

type MCPServer {
  id: ID!
  name: String!
  description: String!
  repositoryUrl: String!
  transport: MCPTransportType!
  config: String!
  tools: [MCPTool!]
  executionTarget: ExecutionTarget
  runtime: Runtime
  registryServer: MCPRegistryServer!
  workspace: Workspace!
}

type MCPTool {
  id: ID!
  name: String!
  description: String!
  inputSchema: String!
  annotations: String!
  status: ActiveStatus!
  createdAt: Date!
  lastSeenAt: Date!
  mcpServer: MCPServer!
  skills: [Skill!]
  workspace: Workspace!
}

type Skill {
  id: ID!
  name: String!
  description: String
  createdAt: Date!
  updatedAt: Date
  mcpTools: [MCPTool!]
  workspace: Workspace!
  toolCalls: [ToolCall!]
  skillToolCalls: [ToolCall!]
  # Skill mode - determines how tools are exposed to consuming agents
  mode: SkillMode
  # Smart mode configuration fields (only used when mode = SMART)
  model: String
  temperature: Float
  maxTokens: Int
  systemPrompt: String
  executionTarget: ExecutionTarget
  runtime: Runtime
}

type IdentityKey {
  id: ID!
  key: String!
  description: String
  createdAt: Date!
  expiresAt: Date
  revokedAt: Date
  relatedId: String!
}

type Runtime {
  id: ID!
  name: String!
  description: String
  status: ActiveStatus!
  type: RuntimeType!
  createdAt: Date!
  lastSeenAt: Date
  roots: String
  mcpServers: [MCPServer!]
  skills: [Skill!]
  workspace: Workspace
  system: System
  hostIP: String
  hostname: String
  mcpClientName: String
  toolResponses: [ToolCall!]
}

enum OnboardingStepType {
  ONBOARDING
  ANNOUNCEMENT
  LEARNING
}

enum OnboardingStepStatus {
  PENDING
  COMPLETED
  DISMISSED
}

enum ToolCallStatus {
  PENDING
  COMPLETED
  FAILED
}

type OnboardingStep {
  id: ID!
  stepId: String!
  type: OnboardingStepType!
  status: OnboardingStepStatus!
  priority: Int
  metadata: String
  createdAt: Date!
  updatedAt: Date
}

type ToolCall {
  id: ID!
  toolInput: String!
  calledAt: Date!
  completedAt: Date
  status: ToolCallStatus!
  toolOutput: String
  error: String
  isTest: Boolean!
  executedByAgent: Boolean
  mcpTool: MCPTool
  skill: Skill
  calledBy: Skill
  executedBy: Runtime
}

type User {
  id: ID!
  email: String!
  createdAt: Date!
  updatedAt: Date!
  lastLoginAt: Date
  adminOfWorkspaces: [Workspace!]
  membersOfWorkspaces: [Workspace!]
}

type AuthPayload {
  user: User!
  accessToken: String!
  refreshToken: String!
  expiresIn: Int!
}

type RefreshTokenPayload {
  accessToken: String!
  expiresIn: Int!
}

input LoginInput {
  email: String!
  password: String!
  deviceInfo: String
}

input RefreshTokenInput {
  refreshToken: String!
}

input LogoutInput {
  refreshToken: String!
}

type MCPRegistryServer {
  id: ID!
  name: String!
  description: String!
  title: String!
  repositoryUrl: String!
  version: String!
  packages: String
  remotes: String
  _meta: String
  createdAt: Date!
  lastSeenAt: Date!
  workspace: Workspace!
  configurations: [MCPServer!]
}

# AI Provider Configuration - BYOK (Bring Your Own Key) support
enum AIProviderType {
  OPENAI
  ANTHROPIC
  GOOGLE
  OLLAMA
}

type AIProviderConfig {
  id: ID!
  provider: AIProviderType!
  # Custom base URL - for Ollama or custom endpoints
  baseUrl: String
  # Cached list of available models
  availableModels: [String!]
  createdAt: Date!
  updatedAt: Date!
}

type AIProviderValidation {
  valid: Boolean!
  error: String
  availableModels: [String!]
}

# OAuth Provider Configuration - B2B OAuth integrations
enum OAuthProviderType {
  GOOGLE
  MICROSOFT
  NOTION
}

type OAuthProviderConfig {
  id: ID!
  provider: OAuthProviderType!
  enabled: Boolean!
  clientId: String!
  # Note: clientSecret is NOT exposed - only clientId for display
  tenantId: String
  createdAt: Date!
  updatedAt: Date!
}

type OAuthProviderValidation {
  valid: Boolean!
  error: String
}

# User OAuth Connection - Personal OAuth connections to workspace-enabled providers
type UserOAuthConnection {
  id: ID!
  provider: OAuthProviderType!
  accountEmail: String
  accountName: String
  accountAvatarUrl: String
  scopes: [String!]
  createdAt: Date!
  updatedAt: Date!
  lastUsedAt: Date
  # Note: tokens are NOT exposed via GraphQL
}

# OAuth authorization URL response for initiating OAuth flow
type OAuthAuthorizationUrl {
  url: String!
  state: String!
}

# OAuth callback result after successful connection
type OAuthCallbackResult {
  success: Boolean!
  connection: UserOAuthConnection
  error: String
}

type AIModel {
  id: String!
  name: String!
  contextWindow: Int
}

# Monitoring types for scalable tool call queries
input ToolCallFilters {
  status: [ToolCallStatus!]
  mcpToolIds: [ID!]
  mcpServerIds: [ID!]
  runtimeIds: [ID!]
  dateFrom: Date
  dateTo: Date
  search: String
}

enum OrderDirection {
  ASC
  DESC
}

type ToolCallsResult {
  toolCalls: [ToolCall!]!
  totalCount: Int!
  hasMore: Boolean!
  stats: ToolCallStats!
}

type ToolCallStats {
  total: Int!
  pending: Int!
  completed: Int!
  failed: Int!
  avgDuration: Float
}

type Query {
  workspaces: [Workspace!]!
  workspace(workspaceId: ID!): Workspace
  mcpServers(workspaceId: ID!): [MCPServer!]
  mcpTools(workspaceId: ID!): [MCPTool!]
  skills(workspaceId: ID!): [Skill!]
  system: System
  infra: Infra!
  workspaceMCPTools(workspaceId: ID!): Workspace
  getRegistryServers(workspaceId: ID!): [MCPRegistryServer!]!
  # Monitoring query with filtering and pagination
  toolCalls(
    workspaceId: ID!
    limit: Int
    offset: Int
    filters: ToolCallFilters
    orderDirection: OrderDirection
  ): ToolCallsResult!
  # Key management queries
  workspaceKeys(workspaceId: ID!): [IdentityKey!]!
  skillKey(skillId: ID!): IdentityKey
  keyValue(keyId: ID!): String!
  # Authentication queries
  me: User
  # AI Provider queries
  getAIProviders(workspaceId: ID!): [AIProviderConfig!]!
  getAIProvider(workspaceId: ID!, provider: AIProviderType!): AIProviderConfig
  # Get all available models from all configured providers (format: "provider/model")
  getAIModels(workspaceId: ID!): [String!]!
  # OAuth Provider queries
  getOAuthProviders(workspaceId: ID!): [OAuthProviderConfig!]!
  getOAuthProvider(workspaceId: ID!, provider: OAuthProviderType!): OAuthProviderConfig
  # User OAuth Connection queries
  getUserOAuthConnections(workspaceId: ID!): [UserOAuthConnection!]!
  hasUserOAuthConnection(workspaceId: ID!, provider: OAuthProviderType!): Boolean!
}

type CallToolResult {
  success: Boolean!
  result: String!
}

type Mutation {
  createMCPServer(
    name: String!
    description: String!
    repositoryUrl: String!
    transport: MCPTransportType!
    config: String!
    executionTarget: ExecutionTarget
    workspaceId: ID!
    registryServerId: ID!
  ): MCPServer!
  updateMCPServer(
    id: ID!
    name: String!
    description: String!
    repositoryUrl: String!
    transport: MCPTransportType!
    config: String!
    executionTarget: ExecutionTarget
  ): MCPServer!
  linkMCPServerToRuntime(mcpServerId: ID!, runtimeId: ID!): MCPServer!
  unlinkMCPServerFromRuntime(mcpServerId: ID!): MCPServer!
  createRuntime(name: String!, description: String!, type: RuntimeType!, workspaceId: ID!): Runtime!
  updateRuntime(id: ID!, name: String!, description: String!): Runtime!
  deleteRuntime(id: ID!): Runtime!
  deleteMCPTool(id: ID!): MCPTool!
  deleteMCPServer(id: ID!): MCPServer!
  # Skill mutations
  createSkill(name: String!, description: String!, workspaceId: ID!): Skill!
  updateSkill(id: ID!, name: String!, description: String!): Skill!
  deleteSkill(id: ID!): Skill!
  addMCPToolToSkill(mcpToolId: ID!, skillId: ID!): Skill!
  removeMCPToolFromSkill(mcpToolId: ID!, skillId: ID!): Skill!
  # Skill mode and smart configuration mutations
  updateSkillMode(id: ID!, mode: SkillMode!): Skill!
  updateSkillSmartConfig(input: UpdateSkillSmartConfigInput!): Skill!
  initSystem(adminPassword: String!, email: String!): System!
  updateWorkspace(id: ID!, name: String!): Workspace!
  setGlobalRuntime(id: ID!, runtimeId: ID!): Workspace!
  unsetGlobalRuntime(id: ID!): Workspace!
  updateMCPServerExecutionTarget(mcpServerId: ID!, executionTarget: ExecutionTarget!, runtimeId: ID): MCPServer!

  # Registry server mutations
  addServerToRegistry(
    workspaceId: ID!
    name: String!
    description: String!
    title: String!
    repositoryUrl: String!
    version: String!
    packages: String
    remotes: String
  ): MCPRegistryServer!
  updateServerInRegistry(
    serverId: ID!
    name: String
    description: String
    title: String
    repositoryUrl: String
    version: String
    packages: String
    remotes: String
  ): MCPRegistryServer!
  removeServerFromRegistry(serverId: ID!): MCPRegistryServer!

  # Playground mutations
  callMCPTool(toolId: ID!, input: String!): CallToolResult!

  # Onboarding mutations
  completeOnboardingStep(workspaceId: ID!, stepId: String!): Boolean!
  dismissOnboardingStep(workspaceId: ID!, stepId: String!): Boolean!

  # Key management mutations
  createWorkspaceKey(workspaceId: ID!, description: String!): IdentityKey!
  revokeKey(keyId: ID!): IdentityKey!

  # Authentication mutations
  registerUser(input: RegisterUserInput!): RegisterUserPayload!
  loginUser(input: LoginUserInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
  refreshToken(input: RefreshTokenInput!): RefreshTokenPayload!
  logout(input: LogoutInput!): Boolean!
  logoutUser(input: LogoutUserInput!): LogoutPayload!

  configureAIProvider(
    workspaceId: ID!
    provider: AIProviderType!
    apiKey: String
    baseUrl: String
  ): AIProviderValidation!

  setDefaultAIModel(workspaceId: ID!, defaultModel: String!): Boolean!

  removeAIProvider(providerId: ID!): Boolean!

  # Chat with a specific model (format: "provider/model-name")
  chatWithModel(workspaceId: ID!, model: String!, message: String!): String!

  # OAuth Provider mutations
  configureOAuthProvider(
    workspaceId: ID!
    provider: OAuthProviderType!
    clientId: String!
    clientSecret: String!
    tenantId: String
  ): OAuthProviderValidation!

  updateOAuthProviderEnabled(providerId: ID!, enabled: Boolean!): OAuthProviderConfig!

  removeOAuthProvider(providerId: ID!): Boolean!

  # User OAuth Connection mutations
  initiateOAuthConnection(
    workspaceId: ID!
    provider: OAuthProviderType!
    redirectUri: String!
    scopes: [String!]
  ): OAuthAuthorizationUrl!

  disconnectOAuthProvider(connectionId: ID!): Boolean!
}

input UpdateSkillSmartConfigInput {
  id: ID!
  model: String
  temperature: Float
  maxTokens: Int
  systemPrompt: String
  executionTarget: ExecutionTarget
  runtimeId: ID
}

