server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Add error logging for debugging
    error_log /var/log/nginx/error.log debug;

    # Handle SPA routing - serve index.html for all routes that don't match existing files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Mirror Vite dev proxy in production for external services
    # Proxies /mcp-registry/* to https://registry.modelcontextprotocol.io/*
    location ^~ /mcp-registry/ {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Add CORS headers for all requests
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Proxy configuration with improved settings
        proxy_ssl_server_name on;
        proxy_ssl_verify off;  # Add this to avoid SSL verification issues
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Handle redirects from upstream by not following them
        proxy_redirect off;
        proxy_intercept_errors off;
        
        # Rewrite the path
        rewrite ^/mcp-registry/(.*)$ /$1 break;
        proxy_pass https://registry.modelcontextprotocol.io;
        
        # Essential headers for proper proxying
        proxy_set_header Host registry.modelcontextprotocol.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS here
        proxy_set_header X-Forwarded-Host $host;
        
        # Don't pass these headers to upstream as they might cause issues
        proxy_set_header Origin "";
        proxy_set_header Referer "";
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Optional: Add caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}