# Get MCP Registries Query
# WHY: Fetch all registries for a workspace with their servers.
query GetMCPRegistries($workspaceId: ID!) {
  mcpRegistries(workspaceId: $workspaceId) {
    id
    name
    createdAt
    lastSyncAt
    servers {
      id
      name
      description
      title
      repositoryUrl
      version
      packages
      remotes
      _meta
      createdAt
      lastSeenAt
      configurations {
        id
      }
    }
  }
}
