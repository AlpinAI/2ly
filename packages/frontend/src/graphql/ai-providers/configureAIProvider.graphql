# Configure AI Provider Mutation
# WHY: Configure or update an AI provider with API key and settings
mutation ConfigureAIProvider($workspaceId: ID!, $provider: AIProviderType!, $apiKey: String, $baseUrl: String) {
  configureAIProvider(workspaceId: $workspaceId, provider: $provider, apiKey: $apiKey, baseUrl: $baseUrl) {
    valid
    error
    availableModels
  }
}
