# Get Agents Query
# WHY: Fetch all agents for a workspace
query GetAgents($workspaceId: ID!) {
  getAgentsByWorkspace(workspaceId: $workspaceId) {
    id
    name
    description
    systemPrompt
    model
    temperature
    maxTokens
    executionTarget
    createdAt
    updatedAt
    runtime {
      id
      name
      status
    }
    skills {
      id
      name
      description
    }
  }
}
