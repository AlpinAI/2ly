# Update Agent Mutation
# WHY: Update an existing agent's configuration
mutation UpdateAgent($input: UpdateAgentInput!) {
  updateAgent(input: $input) {
    id
    name
    description
    systemPrompt
    model
    temperature
    maxTokens
    executionTarget
    createdAt
    updatedAt
    runtime {
      id
      name
      status
    }
    skills {
      id
      name
      description
    }
  }
}
