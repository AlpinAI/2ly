# Create Runtime Mutation
# WHY: Create a new runtime (edge or MCP runtime) in a workspace
mutation CreateRuntime($workspaceId: ID!, $name: String!, $description: String!, $type: RuntimeType!) {
  createRuntime(workspaceId: $workspaceId, name: $name, description: $description, type: $type) {
    id
    name
    description
    status
    type
    createdAt
  }
}
