# Get workspace runtimes
# WHY: Dashboard needs to show runtime status and stats for the current workspace
query GetRuntimes($workspaceId: ID!) {
  workspace(workspaceId: $workspaceId) {
    id
    name
    runtimes {
      id
      name
      description
      status
      type
      createdAt
      lastSeenAt
      hostIP
      hostname
      mcpClientName
    }
  }
}
