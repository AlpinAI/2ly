# Create MCP Server Mutation
# WHY: Create and configure a new MCP server instance in a workspace
mutation CreateMCPServer(
  $workspaceId: ID!
  $name: String!
  $description: String!
  $repositoryUrl: String!
  $transport: MCPTransportType!
  $config: String!
) {
  createMCPServer(
    workspaceId: $workspaceId
    name: $name
    description: $description
    repositoryUrl: $repositoryUrl
    transport: $transport
    config: $config
  ) {
    id
    name
    description
    transport
    runOn
    runtime {
      id
      name
    }
  }
}
