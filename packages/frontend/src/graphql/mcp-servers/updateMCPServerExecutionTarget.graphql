# Update MCP Server ExecutionTarget Mutation
# WHY: Change where an MCP server runs (AGENT/EDGE) and optionally assign to a specific runtime
mutation UpdateMCPServerExecutionTarget($mcpServerId: ID!, $executionTarget: ExecutionTarget!, $runtimeId: ID) {
  updateMCPServerExecutionTarget(mcpServerId: $mcpServerId, executionTarget: $executionTarget, runtimeId: $runtimeId) {
    id
    executionTarget
    runtime {
      id
      name
    }
  }
}
