# Add MCP Tool to ToolSet Mutation
# WHY: Add a tool to a tool set for management
mutation AddMCPToolToToolSet($mcpToolId: ID!, $toolSetId: ID!) {
  addMCPToolToToolSet(mcpToolId: $mcpToolId, toolSetId: $toolSetId) {
    id
    name
    description
    updatedAt
    mcpTools {
      id
      name
      description
      status
      mcpServer {
        id
        name
      }
    }
  }
}
