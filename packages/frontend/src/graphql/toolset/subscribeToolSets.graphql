# Subscribe to ToolSets
# WHY: Real-time updates when tool sets change
subscription SubscribeToolSets($workspaceId: ID!) {
  toolSets(workspaceId: $workspaceId) {
    id
    name
    description
    createdAt
    updatedAt
    mcpTools {
      id
      name
      description
      status
      mcpServer {
        id
        name
      }
    }
  }
}
