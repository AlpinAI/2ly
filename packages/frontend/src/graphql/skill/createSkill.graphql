# Create Skill Mutation
# WHY: Create a new skill for organizing tools
mutation CreateSkill($workspaceId: ID!, $name: String!, $description: String!, $guardrails: String, $associatedKnowledge: String) {
  createSkill(workspaceId: $workspaceId, name: $name, description: $description, guardrails: $guardrails, associatedKnowledge: $associatedKnowledge) {
    id
    name
    description
    createdAt
    updatedAt
  }
}
