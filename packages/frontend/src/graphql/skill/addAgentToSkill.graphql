# Add Agent to Skill Mutation
# WHY: Add an agent as a tool to a skill
mutation AddAgentToSkill($agentId: ID!, $skillId: ID!) {
  addAgentToSkill(agentId: $agentId, skillId: $skillId) {
    id
    name
    description
    updatedAt
    mcpTools {
      id
      name
      description
      mcpServer {
        id
        name
      }
    }
    agentTools {
      id
      name
      description
      model
    }
  }
}
