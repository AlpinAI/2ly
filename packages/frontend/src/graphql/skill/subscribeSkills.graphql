# Subscribe to Skills
# WHY: Real-time updates when skills change
subscription SubscribeSkills($workspaceId: ID!) {
  skills(workspaceId: $workspaceId) {
    id
    name
    description
    createdAt
    updatedAt
    mode
    model
    temperature
    maxTokens
    systemPrompt
    executionTarget
    runtime {
      id
      name
    }
    mcpTools {
      id
      name
      description
      mcpServer {
        id
        name
      }
    }
  }
}
