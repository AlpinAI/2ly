# Remove Agent from Skill Mutation
# WHY: Remove an agent from a skill's tool collection
mutation RemoveAgentFromSkill($agentId: ID!, $skillId: ID!) {
  removeAgentFromSkill(agentId: $agentId, skillId: $skillId) {
    id
    name
    description
    updatedAt
    mcpTools {
      id
      name
      description
      mcpServer {
        id
        name
      }
    }
    agentTools {
      id
      name
      description
      model
    }
  }
}
