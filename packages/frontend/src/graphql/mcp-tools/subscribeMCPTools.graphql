# Subscribe to MCP Tools
# WHY: Real-time monitoring of MCP tools with full details including skill relationships
subscription SubscribeMCPTools($workspaceId: ID!) {
  mcpTools(workspaceId: $workspaceId) {
    id
    name
    description
    inputSchema
    annotations
    status
    createdAt
    lastSeenAt
    mcpServer {
      id
      name
      description
      repositoryUrl
      runOn
    }
    skills {
      id
      name
      description
    }
  }
}
