# Subscribe to MCP Tools
# WHY: Real-time monitoring of MCP tools with full details including toolSet relationships
subscription SubscribeMCPTools($workspaceId: ID!) {
  mcpTools(workspaceId: $workspaceId) {
    id
    name
    description
    inputSchema
    annotations
    status
    createdAt
    lastSeenAt
    mcpServer {
      id
      name
      description
      repositoryUrl
    }
    runtimes {
      id
      name
      status
      capabilities
    }
    toolSets {
      id
      name
      description
    }
  }
}
