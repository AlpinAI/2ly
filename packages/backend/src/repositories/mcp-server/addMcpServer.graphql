mutation AddMcpServer(
  $name: String!
  $description: String!
  $repositoryUrl: String!
  $transport: MCPTransportType!
  $config: String!
  $workspaceId: ID!
  $registryServerId: ID!
  $executionTarget: ExecutionTarget
) {
  addMCPServer(
    input: {
      name: $name
      description: $description
      repositoryUrl: $repositoryUrl
      transport: $transport
      config: $config
      executionTarget: $executionTarget
      workspace: { id: $workspaceId }
      registryServer: { id: $registryServerId }
    }
  ) {
    mCPServer {
      id
      name
      description
      repositoryUrl
      transport
      config
      executionTarget
      workspace {
        id
        name
      }
      registryServer {
        id
        name
      }
    }
  }
}
