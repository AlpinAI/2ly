mutation UpdateMcpServer(
  $id: ID!
  $name: String!
  $description: String!
  $repositoryUrl: String!
  $transport: MCPTransportType!
  $config: String!
  $executionTarget: ExecutionTarget
) {
  updateMCPServer(
    input: {
      filter: { id: [$id] }
      set: {
        name: $name
        description: $description
        repositoryUrl: $repositoryUrl
        transport: $transport
        config: $config
        executionTarget: $executionTarget
      }
    }
  ) {
    mCPServer {
      id
      name
      description
      repositoryUrl
      transport
      config
      executionTarget
      workspace {
        id
        name
      }
    }
  }
}
