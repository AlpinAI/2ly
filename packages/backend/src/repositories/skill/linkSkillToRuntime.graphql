mutation LinkSkillToRuntime($skillId: ID!, $runtimeId: ID!, $updatedAt: DateTime!) {
  updateSkill(
    input: {
      filter: { id: [$skillId] }
      set: { runtime: { id: $runtimeId }, updatedAt: $updatedAt }
    }
  ) {
    skill {
      id
      name
      description
      createdAt
      updatedAt
      mode
      model
      temperature
      maxTokens
      systemPrompt
      executionTarget
      runtime {
        id
        name
      }
      workspace {
        id
        name
      }
    }
  }
}
