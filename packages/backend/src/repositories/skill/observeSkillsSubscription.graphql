subscription ObserveSkillsSubscription($workspaceId: ID!) {
  getWorkspace(id: $workspaceId) {
    id
    skills {
      id
      name
      description
      createdAt
      updatedAt
      mode
      model
      temperature
      maxTokens
      systemPrompt
      executionTarget
      runtime {
        id
        name
      }
      mcpTools {
        id
        name
        description
        status
        mcpServer {
          id
          name
          executionTarget
        }
      }
    }
  }
}
