query GetSkill($id: ID!) {
  getSkill(id: $id) {
    id
    name
    description
    guardrails
    associatedKnowledge
    createdAt
    updatedAt
    mode
    model
    temperature
    maxTokens
    systemPrompt
    executionTarget
    runtime {
      id
      name
    }
    mcpTools {
      id
      name
      description
      inputSchema
      annotations
      status
      createdAt
      lastSeenAt
      mcpServer {
        id
        name
        executionTarget
      }
    }
    workspace {
      id
      name
    }
  }
}
