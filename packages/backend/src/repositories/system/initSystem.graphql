mutation InitSystem($systemId: ID!, $now: DateTime!) {
  updateSystem(input: { filter: { id: [$systemId] }, set: { initialized: true, updatedAt: $now } }) {
    system {
      id
      initialized
      createdAt
      updatedAt
      instanceId
      defaultWorkspace {
        id
        name
        createdAt
      }
      admins {
        id
        email
      }
    }
  }
}
